<ng-container *ngIf="this.blog!=null">
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <a class="navbar-brand">{{blog.name}}</a>
        <button class="navbar-toggler" data-target="#my-nav" data-toggle="collapse">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div id="my-nav" class="collapse navbar-collapse">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item" *ngIf="!edit_mode">
              <a class="nav-link" href="javascript:void(0)" (click)='edit_mode=!edit_mode'>Edit</a>
            </li>
            <li class="nav-item" *ngIf="edit_mode">
                <a class="nav-link" href="javascript:void(0)" (click)='edit_mode=!edit_mode'>Save</a>
              </li>
          </ul>
        </div>
      </nav>
      <br><br><br><br>
      <div *ngIf="edit_mode" class="scroller">
        <div class="sc-cont">
            <div class="scroller-item card" draggable="true" *ngFor="let x of [1,2,3,4,5,6,7,8,9,0]">
                <div class="card-body">
                  name
                </div>
            </div>
        </div>
        
      </div>
      <div class="blog-body">

        </div>
</ng-container>
