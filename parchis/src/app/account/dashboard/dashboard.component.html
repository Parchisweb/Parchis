<div class="sidebar">
    <a style="background:#4a148c;color:#fff;">Welcome {{this.LS.user.first_name}} {{this.LS.user.last_name}}</a>
    <a *ngFor="let n of nav_list" (click)="nav(n)" href="javascript:void(0)"  [ngClass]="{'active':n==nav_selected}">{{n}}</a>
  </div>
  
  <!-- Page content -->
  <div class="content">
      <div class="row">
          <div class="col-md-7" style="padding:10px;">
              <ng-container *ngIf="nav_selected=='My Account'">
                <div class="card">
                  <div class="card-header text-center"  style="background:#4a148c;color:#fff;">
                    <h3>Personal Details</h3>
                  </div>
                  <div class="card-body">
                    <h5 class="card-title"> EDIT NAME</h5>
                    
                      <div class="input-group">
                        <div class="input-group-prepend">
                          <span class="input-group-text" style="background:#4a148c;color:#fff;">First</span>
                        </div>
                        <input class="form-control" type="text" value="{{this.LS.user.first_name}}" #fname>
                      </div><br>
  
                      <div class="input-group">
                        <div class="input-group-prepend">
                          <span class="input-group-text" style="background:#4a148c;color:#fff;">Last</span>
                        </div>
                        <input class="form-control" type="text"value="{{this.LS.user.last_name}}" #lname>
                      </div>
                    
                  </div>
                  <div class="card-footer">
                    <button class="btn btn-success" type="button" (click)="this.LS.update(fname.value, lname.value)">Update</button>
                  </div>
                </div>
              </ng-container>
              <ng-container *ngIf="nav_selected=='Blogs'">
                  <div class="card" >
                    <div class="card-header"style="background:#4a148c;color:#fff;">
                      Create New Blog
                    </div>
                    <div class="card-body">
                                            <div class="input-group">
                          <div class="input-group-prepend">
                            <span class="input-group-text" style="background:#4a148c;color:#fff;">Name</span>
                          </div>
                          <input class="form-control" type="text" value="" #bname>
                        </div>
                    </div>
                    <div class="card-footer">
                      <button class="btn btn-success" type="button" (click)="this.BS.createBlog(bname.value)">Create</button>
                    </div>
                  </div><br>
  
                  <div>
                      <h4>Blog preview :</h4><br>
                    <div class="card" *ngFor="let b of this.BS.blog_list">
                      <div class="card-body">
                        <a class="card-title" href="/blog/{{b.name}}" target="_blank">{{b.name}}</a>
                        <p class="card-text">{{b.body}}</p>
                      </div>
                    </div>
                  </div>
                </ng-container>
          </div>
          
        </div>
  </div>
